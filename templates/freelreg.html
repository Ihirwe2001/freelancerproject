{% load static %}
<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>business page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>

<body class="bg-blue-900 text-white h-screen flex items-center justify-center">

  {% include 'include/nav.html' %}

  <div class="bg-blue-800 p-8 rounded-lg shadow-md w-96 text-center">
    <h1 class="text-2xl font-semibold mb-6">Freelancer Registration</h1>

    <!-- Freelancer Registration Form -->
    <form>
      <div class="mb-4">
        <label for="fullName" class="block text-sm font-medium text-gray-300">Full Name</label>
        <input type="text" id="fullName" name="fullName" class="mt-1 p-2 w-full bg-gray-700 text-white rounded-md">
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-300">Email Address</label>
        <input type="email" id="email" name="email" class="mt-1 p-2 w-full bg-gray-700 text-white rounded-md">
      </div>

      <div class="mb-4">
        <label for="skills" class="block text-sm font-medium text-gray-300">Skills</label>
        <input type="text" id="skills" name="skills" class="mt-1 p-2 w-full bg-gray-700 text-white rounded-md">
      </div>

      <!-- Add more fields as needed -->

      <button type="submit" class="block py-2 px-4 bg-blue-700 hover:bg-blue-600 rounded-md transition duration-300">
        Submit Freelancer Registration
      </button>
    </form>
  </div>






</body>
</html>
