{% load static %}
<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>business page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>

<body class="bg-blue-900 text-white h-screen flex items-center justify-center">

  {% include 'include/nav.html' %}


  <div class="bg-white p-8 rounded-lg shadow-md w-96 mt-24">
    <h1 class="text-2xl font-semibold mb-6 text-black">Partner Registration</h1>

    
    <form>
      <div class="mb-4">
        <label for="companyName" class="block text-gray-700 text-sm font-semibold mb-2">Company Name</label>
        <input type="text" id="companyName" name="companyName" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500 text-black" placeholder="Name" required>
      </div>

      <div class="mb-4">
        <label for="contactPerson" class="block text-gray-700 text-sm font-semibold mb-2">Contact Person</label>
        <input type="text" id="contactPerson" name="contactPerson" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500 text-black" placeholder="contact" required>
      </div>

      <div class="mb-4">
        <label for="businessType" class="block text-gray-700 text-sm font-semibold mb-2">Business Type</label>
        <input type="text" id="businessType" name="businessType" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500 text-black" placeholder="business Type" required>
      </div>

      <!-- Add more fields as needed -->

      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300">
        Submit
      </button>
    </form>
  </div>



</body>
</html>
